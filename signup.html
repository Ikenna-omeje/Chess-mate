<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="describtion" content="chess, mental, development, focus">
    <title>Chess-mate</title>
    <link rel="icon" type="image/png" href="assets/icons8-knight-48.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <section id="home">
            <a href="index.html">
                <h1 id="logo">Chess-mate club</h1>
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="activity.html">Activity</a></li>
                    <li><a href="signup.html" class="active">Signup</a></li>
                </ul>
            </nav>
        </section>
        <!--signup form-->
    </header>
    <main id=signup-page>
        <section id="signup">
            <form id="form-signup" method="POST" action="https://formdump.codeinstitute.net">
                <h3>Please sign-up here</h3>
                <label for="username">Username</label>
                <input type="text" name="user_name" id="username" class="check" autocomplete="username" required>
                <br>
                <label for="password">Password</label>
                <input type="password" name="Pass_word" id="password" class="check" autocomplete="off" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" class="check" autocomplete="off" required>
                <br>
                <button type="submit" class="button">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <section id="foot">
            <div id="contact-text">
                <h3>Contact</h3>
                <p>Email: Chess-mate@outlook.com</p>
                <p>+46 7364-xxxxxx</p>
                <p>Address: No. 176 Industrial Layout Stockholm, Sweden </p>
            </div>
            <div id="s-network">
                <div>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="visit our facebook page(new tab)">
                        <i class="icon fa-brands fa-facebook"></i></a>
                </div>
                <div>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="visit our instagram(new tab)">
                        <i class="icon fa-brands fa-instagram"></i></a>
                </div>
                <div>
                    <a href="https://www.x.com" target="_blank" rel="noopener" aria-label="visit our x page(new tab)">
                        <i class="icon fa-brands fa-x-twitter"></i></a>

                </div>
            </div>
        </section>
    </footer>
    <script src="https://kit.fontawesome.com/cda816696e.js" crossorigin="anonymous"></script>
</body>

</html>
